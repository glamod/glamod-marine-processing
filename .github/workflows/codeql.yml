# Copied from https://github.com/Ouranosinc/xclim
name: CodeQL Scan

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGES.rst
      - Makefile
      - pyproject.toml
      - glamod_marine_processing/__init__.py
      - docs/**.ipynb
      - docs/**.py
      - docs/**.rst
      - .github/**.yml
      - .github/**.yaml
      - .pre-commit-config.yaml
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 23 * * 5'

permissions:  # added using https://github.com/step-security/secure-repo
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'python'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pypi.org:443
            uploads.github.com:443
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6  # v3.29.5
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6  # v3.29.5
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6  # v3.29.5
